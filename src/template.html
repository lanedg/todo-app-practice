<body>
    <aside>
        <div id="sidebar">
            <h1 id="logo">Todoify</h1>
            <div id="sidebar-navigation-container">
                <div id="inbox-container">
                    <button class="sidebar-button" id="inbox-button">Inbox</button>
                </div>
                <div id="today-container">
                    <button class="sidebar-button" id="today-button">Today</button>
                </div>
                <div id="week-container">
                    <button class="sidebar-button" id="week-button">This Week</button>
                </div>
                <div id="project-create-container">
                    <button id="create-project">
                        <svg id="create-project-svg" xmlns="http://www.w3.org/2000/svg" height="24px"
                            viewBox="0 -960 960 960" width="24px" fill="currentColor">
                            <path
                                d="M440-280h80v-160h160v-80H520v-160h-80v160H280v80h160v160Zm40 200q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z" />
                        </svg>
                        New Project</button>
                    <dialog id="new-project-dialog">
                        <h1 class="new-project-dialog-header">New Project</h1>
                        <form id="new-project-form">
                            <div id="new-project-input-section">
                                <label for="project-name">New Project Name: </label>
                                <input type="text" name="projectName" id="project-name">
                            </div>
                            <div id="new-project-form-buttons">
                                <button id="new-project-form-cancel" formnovalidate>Cancel</button>
                                <button id="new-project-form-create" type="submit">Create</button>
                            </div>
                        </form>
                    </dialog>
                </div>
            </div>
