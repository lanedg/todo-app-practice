<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todoify</title>
</head>

<body>
    <aside>
        <div id="sidebar">
            <h1 id="logo">Todoify</h1>
            <div id="sidebar-navigation-container">
                <div id="inbox-container">
                    <button class="sidebar-button" id="inbox-button">Inbox</button>
                </div>
                <div id="today-container">
                    <button class="sidebar-button" id="today-button">Today</button>
                </div>
                <div id="week-container">
                    <button class="sidebar-button" id="week-button">This Week</button>
                </div>
                <div id="project-create-container">
                    <button id="create-project">
                        <svg id="create-project-svg" xmlns="http://www.w3.org/2000/svg" height="24px"
                            viewBox="0 -960 960 960" width="24px" fill="currentColor">
                            <path
                                d="M440-280h80v-160h160v-80H520v-160h-80v160H280v80h160v160Zm40 200q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z" />
                        </svg>
                        New Project</button>
                    <dialog id="new-project-dialog">
                        <h1 class="new-project-dialog-header">New Project</h1>
                        <form method="dialog" id="new-project-form">
                            <div id="new-project-input-section">
                                <label for="project-name">New Project Name: </label>
                                <input type="text" name="projectName" id="project-name" autofocus required>
                            </div>
                            <div id="new-project-form-buttons">
                                <button id="new-project-form-cancel" formnovalidate>Cancel</button>
                                <button id="new-project-form-create" type="submit">Create</button>
                            </div>
                        </form>
                    </dialog>
                </div>
                <div id="task-add-container">
                    <button id="add-task">
                        <svg id="add-task-svg" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
                            width="24px" fill="currentColor">
                            <path
                                d="m438-240 226-226-58-58-169 169-84-84-57 57 142 142ZM240-80q-33 0-56.5-23.5T160-160v-640q0-33 23.5-56.5T240-880h320l240 240v480q0 33-23.5 56.5T720-80H240Zm280-520v-200H240v640h480v-440H520ZM240-800v200-200 640-640Z" />
                        </svg>
                        Add Task
                    </button>
                </div>
                <dialog id="add-task-dialog">
                    <h1 id="add-task-dialog-header" class="dialog-header">
                        Add Task
                    </h1>
                    <form id="add-task-form" class="dialog-form">
                        <div class="input-section">
                            <label for="project-select">Select Project: </label>
                            <select name="projectSelection" id="project-select" required>

                            </select>
                        </div>
                        <div class="input-section">
                            <label for="task-description">Task Description: </label>
                            <input type="text" name="taskDescription" id="task-description" required>
                        </div>
                        <div class="input-section">
                            <label for="task-due-date">Complete By:</label>
                            <input type="date" name="taskDueDate" id="task-due-date" required>
                        </div>
                        <div class="form-buttons">
                            <button id="add-task-cancel" formnovalidate>
                                Cancel
                            </button>
                            <button id="add-task-submit" type="submit">
                                Confirm
                            </button>
                        </div>
                    </form>
                </dialog>
            </div>

            <div id="project-list-container">

                <!-- <div class="sidebar-project-container" id="sidebar-default-project-container">
                    <button class="sidebar-project-button">Default</button>

                    <button class="sidebar-task-button">Do this thing...</button>

                    <button class="sidebar-task-button">Do this thing....</button>

                </div>
                <div class="sidebar-project-container" id="sidebar-default-project-container">
                    <button class="sidebar-project-button">Default 2</button>

                    <button class="sidebar-task-button">Do this thing...</button>

                    <button class="sidebar-task-button">Do this thing....</button>

                </div> -->
            </div>
        </div>
    </aside>
    <main>
        <div id="overview">
            <!-- <h1 class="overview-header">Today</h1> -->
        </div>
        <div id="content">

            <!-- <div class="project-container" id="default-project-container">
                <h2 class="project-name">Default</h2>
                <div class="task-container">
                    <button class="task-completed-button"></button>
                    <div class="task-info-container">
                        <p class="task-description">Do this thing...</p>
                        <p class="task-date">August 1</p>
                    </div>
                </div>
            </div> -->

        </div>
    </main>
</body>

</html>
